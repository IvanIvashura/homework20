<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container__form">

    </div>

    <script>
        //  Задача 3. На формі вводять 7 числових значень(вік, зріст, вага, заробітна плата, стаж,
        //  номер відділу, порядковий номер).
        //  Додати подію обробки події click на форму і якщо клік на внутрішньому input, 
        //  то автоматично замінювати значення його на 0. Використати делегування

        class InputForm {
            constructor(inputNames) {
                this.inputNames = inputNames
            }

            render(container) {
                this.form = document.createElement('form');
                this.form.classList.add('inputForm');
                this.form.addEventListener('click', this.getNum.bind(this))
                for (let i = 0; i < this.inputNames.length; i++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.placeholder = this.inputNames[i]

                    this.form.appendChild(input)
                }
                document.querySelector(container).append(this.form)
            }
            getNum(event) {
                if (event.target.tagName == 'INPUT') {
                    event.target.value = 0
                }
            }
        }



        window.onload = function () {
            let names = ['age', 'height', 'weight', 'money', 'exp', 'numberDepart', 'num'];
            let ne = new InputForm(names)
            ne.render('.container__form')
        }

    </script>
</body>

</html>
