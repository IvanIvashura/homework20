<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container__form">

    </div>
    <script>
        // Задача 4. На сторінці міститься певна кількість кнопок і інпутів.
        // Підраховувати загальну кількість кліків окремо на кнопках і окремо на інпутах.

        class Form {
            constructor(numOfBtn, numOfInp) {
                this.numBtn = numOfBtn
                this.numInp = numOfInp
                this.countOfBtn = 0;
                this.countOfInp = 0;
            }


            render(container) {
                let form = document.createElement('form');
                let countForBtn = document.createElement('div');
                countForBtn.classList.add('count__btn');
                countForBtn.innerText = this.countOfBtn;
                this.countForBtn = countForBtn
                form.append(countForBtn);

                for (let i = 0; i < this.numBtn; i++) {
                    let btn = document.createElement('button');
                    btn.type = 'button'
                    btn.innerText = 'button';
                    form.append(btn);
                }

                let countForInp = document.createElement('div');
                countForInp.classList.add('count__inp');
                countForInp.innerText = this.countOfInp;
                this.countForInp = countForInp
                form.append(countForInp);

                for (let i = 0; i < this.numInp; i++) {
                    let inp = document.createElement('input');
                    inp.placeholder = 'input';
                    form.append(inp);
                }

                form.addEventListener('click', this.getRes.bind(this));
                document.querySelector(container).append(form);
            }

            getRes(event) {
                if (event.target.tagName === 'INPUT') {
                    this.countOfInp++;
                    this.countForInp.innerText = this.countOfInp;
                }
                if (event.target.tagName === 'BUTTON') {
                    this.countOfBtn++;
                    this.countForBtn.innerText = this.countOfBtn;
                }
            }
        }

        window.onload = function () {
            let getForm = new Form(2, 3);
            getForm.render('.container__form');
        }


    </script>
</body>

</html>
